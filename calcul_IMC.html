        /* Style pour la section IMC */
.imc-container {
    max-width: 400px;
    margin: 0 auto;

    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);

            margin-bottom: 10px;

/* Style pour les boutons */
button {
    background-color: rgb(46, 148, 173);
    color: #fff;
    padding: 10px 20px;
    border: none;

button:hover {
    background-color: rgb(46, 148, 173);

<body>
    <header>
        <h1>Calcul IMC</h1>
    </header>
        <div class="menu">
                <a href="accueil.html">Accueil</a>
                <a href="calcul-imc.html">Calcul IMC</a>
                <a href="connexion.html">Connexion</a>
        </div>

    <div class="imc-container">
        <label for="genre">Genre :</label>
        <select id="genre">
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
        </select>
        <br>

        <label for="taille">Taille (en cm) :</label>
        <input type="number" id="taille" required><br>

        <label for="masse">Masse (en kg) :</label>
        <input type="number" step="0.1" id="masse" required><br>

        <button id="calculer-imc">Calculer l'IMC</button>
        <button id="effacer">Effacer</button>

        <div id="resultat-imc"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const calculerIMC = document.getElementById('calculer-imc');
    const effacer = document.getElementById('effacer');
    const resultatIMC = document.getElementById('resultat-imc');

    calculerIMC.addEventListener('click', function () {
        const genre = document.getElementById('genre').value;
        const taille = parseFloat(document.getElementById('taille').value);
        const masse = parseFloat(document.getElementById('masse').value);

        if (isNaN(taille) || isNaN(masse)) {
            resultatIMC.innerHTML = 'Veuillez saisir une taille et une masse valides.';
        } else {
            const tailleMetres = taille / 100;
            const imc = masse / (tailleMetres * tailleMetres);

            let interpretation = '';
            if (genre === 'homme') {
                if (imc < 20.7) interpretation = 'Sous-poidds';
                else if (imc >= 20.7 && imc < 26.4) interpretation = 'Poids normal';
                else if (imc >= 26.4 && imc < 27.8) interpretation = 'Surpoids';
                else interpretation = 'Obésité';
            } else {
                if (imc < 19.1) interpretation = 'Sous-poids';
                else if (imc >= 19.1 && imc < 25.8) interpretation = 'Poids normal';
                else if (imc >= 25.8 && imc < 27.3) interpretation = 'Surpoids';
                else interpretation = 'Obésité';
            }

            resultatIMC.innerHTML = Votre IMC est de ${imc.toFixed(2)} (${interpretation}).;
        }
    });

    </script>
</body>
</html>
